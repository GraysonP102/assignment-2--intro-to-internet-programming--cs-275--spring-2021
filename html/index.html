<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Rice Recipe</title>
   <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <button onclick="whiteRice()">White Rice</button>
  <button onclick="CaliRice()">Sprouted California Rice</button>
  <div id="whiteRice" style="display:none">
     White rice
     <ol>
       <li>Combine 1 cup of rice with 2 cups of water and 1 Tbsp olive oil.</li>
       <li>Bring to a boil, then reduce heat to the lowest setting.</li>
       <li>Cook for about 18 minutes.</li>
     </ol>

   </div>
  <div id="CaliRice" style="display:none"> Sprouted California Rice </div>
  <script src="../js/app.js"></script>
</body>
</html>
